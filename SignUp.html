<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="./SignUp.css">
    <title>Document</title>
</head>
<body>
    
  <section class="sec1">

    <!-- Navbar -->

    <header class="navbar">
        <h1 class="logo"><span id="v">V</span> E N A X</h1>
      <ul class="navbarContent">
        <li>Home</li>
        <li>About</li>
        <li>Services</li>
        <li>Cars</li>
        <li>Pages</li>
        <li>Blog</li>
        <li>Contact</li>
  
      </ul>
  
      <div id="contact" >
        <i class="fa-solid fa-phone-volume" id="callIcon"></i>
        <div id="help">
          <p id="number">8839073108</p>
        </div>
      </div>
  
     
        <a href="#" id="signupbtn">
          <div id="userInfo">
        <i class="fa-solid fa-user" id="userIcon"></i>
        <p id="loginBtn">Login or Sign Up</p>
      </div>
        </a>
      
    </header>

    
    <!-- Sign Up Form  -->
  <div id="signUp"   
     data-aos="fade-down"
     data-aos-easing="linear"
     data-aos-duration="500">
  <h1 class="heading">Sign Up</h1>
    <form>
      <p id="errname"></p>
     <div class="name">Enter Username:<input type="text" id="name"></div>

     <p id="erremail"></p>
     <div class="email">Enter Email:<input type="text" id="email"></div>

     <p id="errnum"></p>
     <div class="num">Enter Number:<input type="text" id="num"></div>

     <p id="errpass"></p>
     <div class="pass">Enter Password:<input type="text" id="pass"></div>

     <p id="errcpass"></p>
     <div class="cpass">Confirm Password:<input type="text" id="cpass"></div>

     <input type="submit" value="Submit" id="submit" onclick="return uppp()">
    </form>

    <p class="signIn">Already have an account? <a href="Login.html">Login</a></p>
  </div>

</section>












<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
       AOS.init();
    </script>
    <script src="./Login.js"></script>
</body>
</html>
