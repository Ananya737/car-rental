<div class="formContainer"
    data-aos="fade-down"
    data-aos-easing="linear"
    data-aos-duration="500">
    
    <div class="heading">
    <h1>Booking Form  </h1>
    </div>
    <!-- Form  -->

    <form>
        <div class="container">
            <div class="container1">
                <input type="text" id="name" placeholder="Name*">

                <input type="text" id="numberr" placeholder="Phone*">

                <select id="pickUp">
                    <option value="Pick up location">Pick up location</option>
                    <option value="Bhopal" >Bhopal</option>
                    <option value="Sagar" >Sagar</option>
                    <option value="Indore" >Indore</option>
                    <option value="Jabalpur" >Jabalpur</option>
                    <option value="Vidisha" >Vidisha</option>
                </select>

                <select id="dropOff">
                    <option value="Drop off location" selected>Drop off location</option>
                    <option value="Bhopal" >Bhopal</option>
                    <option value="Sagar" >Sagar</option>
                    <option value="Indore" >Indore</option>
                    <option value="Jabalpur" >Jabalpur</option>
                    <option value="Vidisha" >Vidisha</option>
                </select>
                
            </div>

            <div class="container2">
                <input type="email" id="email" placeholder="Email*">
                
                <select id="chooseCar">
                    <option value="Choose Car" selected>Choose Car</option>
                    <option value="All" >All</option>
                    <option value="Luxury Cars" >Luxury Cars</option>
                    <option value="Sport Cars" >Sport Cars</option>
                    <option value="SUVs" >SUVs</option>
                    <option value="Convertible" >Convertible</option>
                </select>
                       <!-- doubt -->
                <input type="date" id="pickDate" placeholder="Pick up date">              

                <input type="date" id="returnDate" placeholder="Return date">
            </div>
        </div>

        <div class="additionalNote">
            <input type="text"  id="additionalNote" placeholder="Additional Note">
        </div>

        <div class="rentNow">
            <input type="submit" value="Rent now" id="rentNow" onclick="return rentt()">
        </div>
    </form>

</div>
